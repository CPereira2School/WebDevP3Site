<!DOCTYPE html>
<html lang="en">
<head>
	<title>Cedric - Contact</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="validation.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav id="navbar">
            <ul>
                <li><a href='index.html'>HOME</a></li>
                <li><a href='services.html'>SERVICES</a></li>
                <li><a href='contact.html'>CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <form id="contactForm"
            method="post"
            action="index.html">
            <h3>Contact Me</h3>
            <fieldset id= "contact">
                <ul>
                    <li>
                        <label for="fullname">Full Name</label>
                        <input id="fullname" name="fullname" type="text" />
                        <p class="error" id="fullname_error">* Required field</p>
                    </li>
                    <li>
                        <label for="tel">Phone</label>
                        <input id="tel" name="tel" type="tel" />
                        <p class="error" id="tel_error">* Required field</p>
                        <p class="error" id="telformat_error">* Invalid email address</p>
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input id="email" name="email" type="text" />
                        <p class="error" id="email_error">* Required field</p>
                        <p class="error" id="emailformat_error">* Invalid email address</p>
                    </li>
                    <li>
                        <label for="bodytext">Describe The Issue You Found:</label>
                        <textarea id="bodytext" name="bodytext" rows="3" cols="30"></textarea>
                        <p class="error" id="bodytext_error">* Required field</p>
                    </li>
                </ul>
            </fieldset>
            <fieldset id="buttons">
                <button id="submit" type="submit">Submit Report</button>
                <button id="reset" type="reset">Reset Form</button>
            </fieldset>
    </form>
    <footer>
        <ul>
            <li><a href='index.html'>Home</a></li>
            <li><a href='services.html'>Services</a></li>
            <li><a href='contact.html'>Contact</a></li>
        </ul>

        <p>Note: Cedric will not actually show up or do anything. No refunds.</p>
    </footer>
</body>
</html>
